<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟终端</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .terminal {
            width: 80%;
            max-width: 800px;
            border: 1px solid #00ff00;
            padding: 10px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal"></div>

    <script>
        // 模拟的命令脚本
        const scripts = [
            "Welcome to the terminal simulation!",
            "Loading system...",
            "System loaded successfully.",
            "User: admin",
            "Password: ********",
            "Access granted.",
            "Starting script execution...",
            "Command: ls -l",
            "Output: file1.txt, file2.txt, folder1",
            "Command: cd folder1",
            "Output: You are now in folder1",
            "Command: cat file3.txt",
            "Output: This is a sample file.",
            "Script execution completed."
        ];
        const terminal = document.getElementById("terminal");

        function simulateTerminalOutput() {
            let index = 0;
            function outputNextLine() {
                if (index < scripts.length) {
                    // 创建一个文本节点
                    const line = document.createTextNode(scripts[index] + "\n");
                    terminal.appendChild(line);
                    terminal.scrollTop = terminal.scrollHeight; // 滚动到底部
                    index++;
                    // 模拟延迟输出下一行
                    setTimeout(outputNextLine, 1000); // 每隔1秒输出一行
                }
            }
            outputNextLine();
        }

        simulateTerminalOutput();
    </script>
</body>
</html>
